version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: hackerton-postgres
    environment:
      POSTGRES_DB: hackerton
      POSTGRES_USER: hackerton
      POSTGRES_PASSWORD: hackerton123
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql

  # Redis (선택사항 - Socket.IO adapter용)
  # 사용하려면 주석 해제하고 .env에 REDIS_URL 설정
